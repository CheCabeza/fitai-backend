name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: usuario
          POSTGRES_DB: fitai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Setup test database
        run: |
          DATABASE_URL="postgresql://usuario:password@localhost:5432/fitai_test?schema=public" npx prisma db push
          DATABASE_URL="postgresql://usuario:password@localhost:5432/fitai_test?schema=public" npm run db:seed
        env:
          DATABASE_URL: postgresql://usuario:password@localhost:5432/fitai_test?schema=public

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://usuario:password@localhost:5432/fitai_test?schema=public
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Run linting
        run: npm run lint || echo "Linting not configured yet"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level moderate

      - name: Check for vulnerabilities
        run: npm audit --audit-level high || exit 1
